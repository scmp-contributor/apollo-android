buildscript {
  apply from: rootProject.file("../gradle/dependencies.gradle")
  repositories {
    jcenter()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    google()
  }
  dependencies {
    classpath dep.android.plugin
    classpath dep.apollo.plugin
  }
}

apply plugin: 'com.android.application'
apply plugin: 'com.apollographql.android'
repositories {
  jcenter()
  maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
  google()
}

android {
  compileSdkVersion androidConfig.compileSdkVersion

  defaultConfig {
    applicationId "com.example.apollographql.integration"
    minSdkVersion androidConfig.minSdkVersion
    targetSdkVersion androidConfig.targetSdkVersion
  }

  lintOptions {
    textReport true
    textOutput 'stdout'
    ignore 'InvalidPackage', 'GoogleAppIndexingWarning', 'AllowBackup'
  }

  packagingOptions {
    exclude 'META-INF/rxjava.properties'
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

dependencies {
  compileOnly dep.jetbrainsAnnotations

  implementation dep.android.appcompat
  implementation dep.apollo.httpCache
  implementation dep.apollo.runtime
  implementation dep.apollo.rx2

  testCompileOnly dep.jetbrainsAnnotations
  testImplementation dep.junit
  testImplementation dep.truth
  testImplementation dep.okHttp.mockWebServer
  testImplementation dep.okHttp.testSupport
}

apollo {
  customTypeMapping = [
      'Date'  : "java.util.Date",
      "Upload": "com.apollographql.apollo.api.FileUpload"
  ]
}
